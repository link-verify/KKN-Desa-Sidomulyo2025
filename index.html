<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi TTE Surat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2d89ef, #8e44ad);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: shadowPulse 3s infinite ease-in-out;
    }

    @keyframes shadowPulse {
        0%, 100% {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        50% {
            box-shadow: 0 15px 30px rgba(0,0,0,0.35);
        }
    }

    .logo {
        width: 80px;
        height: auto;
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        padding: 12px 25px;
        border: none;
        background: linear-gradient(90deg, #2d89ef, #8e44ad);
        color: white;
        font-size: 15px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .result {
        margin-top: 20px;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 15px;
    }

    table, th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background: #f0f0f0;
        width: 40%;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }

    footer {
        margin-top: 20px;
        color: white;
        font-size: 14px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }
        input, button {
            font-size: 14px;
        }
        table {
            font-size: 13px;
        }
        .logo {
            width: 60px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <img src="IMG_6051.png" alt="Logo" class="logo">
    <h2>Verifikasi TTE Surat</h2>
    <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat">
    <br>
    <button onclick="verifikasi()">Verifikasi</button>

    <div class="result" id="hasilVerifikasi">
        <h3>Hasil Verifikasi</h3>
        <table>
            <tr>
                <th>Nomor Surat</th>
                <td id="noSurat"></td>
            </tr>
            <tr>
                <th>Tanggal Surat</th>
                <td id="tglSurat"></td>
            </tr>
            <tr>
                <th>Penerbit</th>
                <td id="penerbit"></td>
            </tr>
            <tr>
                <th>Perihal</th>
                <td id="perihal"></td>
            </tr>
            <tr>
                <th>Ditandatangani Oleh</th>
                <td id="penandatangan"></td>
            </tr>
        </table>
    </div>
</div>

<footer>
    KKN DESA SIDOMULYO 2025
</footer>

<script>
function verifikasi() {
    let nomor = document.getElementById("nomorSurat").value.trim();
    if(nomor === ""){
        alert("Masukkan nomor surat terlebih dahulu!");
        return;
    }

    const dataContoh = {
        "001/TTE-DISKOMINFO/VIII/2025": {
            noSurat: "001/TTE-DISKOMINFO/VIII/2025",
            tglSurat: "12 Agustus 2025",
            penerbit: "Dinas Komunikasi dan Informatika Kabupaten Sidomulyo",
            perihal: "Undangan Rapat Koordinasi",
            penandatangan: "Drs. Ahmad Syafrudin, M.Si - Kepala Dinas"
        },
        "002/TTE-DISKOMINFO/VIII/2025": {
            noSurat: "002/TTE-DISKOMINFO/VIII/2025",
            tglSurat: "10 Agustus 2025",
            penerbit: "Dinas Pendidikan Kabupaten Sidomulyo",
            perihal: "Pemberitahuan Kegiatan Workshop",
            penandatangan: "Ir. Ratna Kusuma, M.Pd - Kepala Dinas"
        }
    };

    if(dataContoh[nomor]){
        document.getElementById("noSurat").innerText = dataContoh[nomor].noSurat;
        document.getElementById("tglSurat").innerText = dataContoh[nomor].tglSurat;
        document.getElementById("penerbit").innerText = dataContoh[nomor].penerbit;
        document.getElementById("perihal").innerText = dataContoh[nomor].perihal;
        document.getElementById("penandatangan").innerText = dataContoh[nomor].penandatangan;
        document.getElementById("hasilVerifikasi").style.display = "block";
    } else {
        alert("Nomor surat tidak ditemukan atau belum terverifikasi!");
    }
}
</script>

</body>
</html>
