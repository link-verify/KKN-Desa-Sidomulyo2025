<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi TTE Surat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #87CEFA, #8e44ad); /* Biru langit -> Ungu */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        max-width: 650px;
        width: 100%;
        text-align: center;
        animation: shadowPulse 3s infinite ease-in-out;
    }

    @keyframes shadowPulse {
        0%, 100% { box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        50% { box-shadow: 0 15px 30px rgba(0,0,0,0.35); }
    }

    .logo {
        width: 150px; /* Logo lebih besar */
        height: auto;
        margin-bottom: 15px;
    }

    h2 {
        margin-bottom: 25px;
        color: #333;
        font-size: 28px;
    }

    input {
        width: 90%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
    }

    button {
        padding: 14px 28px;
        border: none;
        background: linear-gradient(90deg, #87CEFA, #8e44ad);
        color: white;
        font-size: 17px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .result {
        margin-top: 25px;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 16px;
    }

    table, th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }

    th {
        background: #f0f0f0;
        width: 40%;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }

    footer {
        margin-top: 20px;
        color: white;
        font-size: 15px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    @media (max-width: 480px) {
        .container {
            padding: 25px;
        }
        input, button {
            font-size: 15px;
        }
        table {
            font-size: 14px;
        }
        .logo {
            width: 110px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <img src="IMG_6051.png" alt="Logo" class="logo">
    <h2>Verifikasi TTE Surat</h2>
    <input type="text" id="nomorSurat" placeholder="Masukkan Nomor Surat">
    <button onclick="verifikasi()">Verifikasi</button>

    <div class="result" id="hasilVerifikasi">
        <h3>Hasil Verifikasi</h3>
        <table>
            <tr>
                <th>Nomor Surat</th>
                <td id="hasilNomor"></td>
            </tr>
            <tr>
                <th>Perihal</th>
                <td id="hasilPerihal"></td>
            </tr>
            <tr>
                <th>Tanggal Surat</th>
                <td id="hasilTanggal"></td>
            </tr>
            <tr>
                <th>Ditandatangani oleh</th>
                <td id="hasilTtd"></td>
            </tr>
        </table>
    </div>
</div>

<footer>
    KKN DESA SIDOMULYO 2025
</footer>

<script>
    const dataSurat = [
        {
            nomor: "001/TTE/2025",
            perihal: "Undangan Rapat Desa",
            tanggal: "10 Januari 2025",
            ttd: "Kepala Desa Sidomulyo"
        },
        {
            nomor: "002/TTE/2025",
            perihal: "Pemberitahuan Kerja Bakti",
            tanggal: "15 Januari 2025",
            ttd: "Sekretaris Desa Sidomulyo"
        },
        {
            nomor: "003/TTE/2025",
            perihal: "Pengumuman Lomba 17 Agustus",
            tanggal: "20 Januari 2025",
            ttd: "Ketua Panitia HUT RI"
        }
    ];

    function verifikasi() {
        const nomor = document.getElementById("nomorSurat").value.trim();
        const hasil = dataSurat.find(s => s.nomor === nomor);

        if (hasil) {
            document.getElementById("hasilNomor").innerText = hasil.nomor;
            document.getElementById("hasilPerihal").innerText = hasil.perihal;
            document.getElementById("hasilTanggal").innerText = hasil.tanggal;
            document.getElementById("hasilTtd").innerText = hasil.ttd;
            document.getElementById("hasilVerifikasi").style.display = "block";
        } else {
            alert("Nomor surat tidak ditemukan!");
            document.getElementById("hasilVerifikasi").style.display = "none";
        }
    }
</script>

</body>
</html>
